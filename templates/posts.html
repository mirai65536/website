{% extends "base.html" %}

{%- block content %}
  {%- for post in posts %}
    <div class="post shadowed">
      <h2 class="postname"><a href="/post/{{ post.link }}">{{ post.name }}</a></h2>
      {%- if post.short_text %}
        {{ post.short_text | safe }}
      {%- else %}
        {{ post.text | safe }}
      {%- endif %}
      {%- if post.date != "" %}
        <p class="date">{{ post.date }}</p>
      {%- endif %}
    </div>
  {%- endfor %}
{%- endblock content %}
