{% extends "base.html" %}

{% block title %}{{ post.name }}{% endblock title %}

{%- block content %}
  <div class="post">
    <h2>{{ post.name }}</h2>
    {{ post.text | safe }}
    {%- if post.date != "" %}
      <p class="date">{{ post.date }}</p>
    {%- endif %}
  </div>
{%- endblock content %}
